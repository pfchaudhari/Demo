<!DOCTYPE html>
<html>
<head>
	<title>Customer Registration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

<div class="container">

	<div class="row">

		<div class="col-md-3"></div>
		<div class="col-md-6">
			<h2>Customer Registration</h2>
			<form>
				<div class="form-group">
				<label for="uname">Name:</label><input type="text" name="" class="form-control">
				</div>
				<div class="form-group">
				<label for="email">email:</label><input type="email" name="" class="form-control" id="email">
				</div>
				<div class="form-group">
				<label for="mobile">Mobile:</label>
				<select>
					<option value="+91">+91</option>
					<option value="+9">+92</option>
					<option value="+91">+93</option>
					<option value="+91">+94</option>
					<option value="+91">+95</option>
					<option value="+91">+96</option>
					<option value="+91">+97</option>
				</select>
				<input type="tel" name="" class="form-control" id="mobile">
			    </div>
				<div class="form-group">
				<label for="pass">Password:</label><input type="text" name="pass" class="form-control" id="pass">
				</div>
			
			</form>

			<div class="form-group">
				<label>Male:</label><input type="radio" name="gender">
				<label>Female:</label><input type="radio" name="gender">
				<label>Other:</label><input type="radio" name="gender">
				
			</div>
			
			<div class="form-group">
				<label>City:</label>
				<select>
					<option value="Pune">Pune</option>
					<option value="Nagpur">Nagpur</option>
					<option value="Delhi">Delhi</option>
					<option value="Mumbai">Mumbai</option>
				</select>
			</div>
			<div class="form-group">
				<input type="checkbox" name="gender" id="agree"><label for="agree">I agree the terms and conditions</label>
			</div>
			<div>
				<label for="Uplod">Uplod resume: </label><input class="btn btn-info" type="submit" value="Upload resume">
			</div>
			<div class="btn-group">
			<input class="btn btn-success" type="submit" value="submit">
			

			<input class= "btn btn-primary"type="reset" value="clear">
			
			</div>
		</div>
		
	</div>
	
</div>

</body>
</html>
